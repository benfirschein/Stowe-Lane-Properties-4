<!DOCTYPE html>
<html>
<head>
  <title>Stowe Lane Parcels</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .label-text {
      font-size: 10px;
      font-weight: bold;
      color: black;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 1px 3px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.426, -122.191], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var parcelStyle = {
      color: '#555',
      weight: 2,
      opacity: 1,
      fillColor: 'gray',
      fillOpacity: 0.75
    };

    var geojson = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": { "APN": "074-311-510" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[...]]]  // NOTE: placeholder – real coordinates go here
          }
        },
        {
          "type": "Feature",
          "properties": { "APN": "074-311-520" },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[[...]]]
          }
        }
        // Add all parcel features here...
      ]
    };

    L.geoJSON(geojson, {
      style: parcelStyle,
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.APN) {
          layer.bindTooltip("APN: " + feature.properties.APN, {
            permanent: true,
            direction: "center",
            className: "label-text"
          });
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
